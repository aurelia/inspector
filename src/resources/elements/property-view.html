<template>
  <require from="./property-view.css"></require>
  
  <span class="property-line">
    <span css="opacity: ${property.canExpand? 1 : 0}" class="arrow" click.trigger="debugHost.toggleDebugValueExpansion(property)">
      <span if.bind="property.isExpanded" class="down">▼</span>
      <span if.bind="!property.isExpanded" class="right">▶</span>
    </span>
    <span class="property-name">${property.name}</span><span class="token-colon">:</span>&nbsp;
    
    <span class="value-container">
      <span if.bind="property.type === 'string' && !property.isEditing" class="property-value string">"</span><span if.bind="!property.isEditing" class="property-value ${property.type}" click.trigger="beginEditing()">${property.value}</span><span if.bind="property.type === 'string' && !property.isEditing" class="property-value string">"</span>      
      <input if.bind="property.isEditing" class="property-editor" ref="editor"" type="text" value.one-way="property.value" keydown.trigger="onKeyDown($event)" blur.trigger="endEditing()">
    </span>
  </span>

  <ul if.bind="property.isExpanded && property.expandedValue" class="properties">
    <div if.bind="!property.expandedValue.properties.length" class="no-properties">
      Object has no properties.
    </div>
    <li repeat.for="p of property.expandedValue.properties">
      <property-view property.bind="p"></property-view>
    </li>
  </ul>
</template>
